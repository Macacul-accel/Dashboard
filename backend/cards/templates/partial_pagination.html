{% load page_tags %}

<div class="pagination justify-content-center align-items-center py-3">
    <!-- Previous Page Button -->
    <button class="page-link" 
            {% if page_obj.has_previous %}
                data-page="{{ page_obj.previous_page_number }}"
            {% else %}
                disabled
            {% endif %}>
        &lsaquo; Page prÃ©cÃ©dente
    </button>

    <!-- Current Page Display -->
    <span>
        Page {{ page_obj.number }}/{{ page_obj.paginator.num_pages }} sur {{ page_obj.paginator.count }} cartes
    </span>

    <!-- Next Page Button -->
    <button class="page-link" 
            {% if page_obj.has_next %}
                data-page="{{ page_obj.next_page_number }}"
            {% else %}
                disabled
            {% endif %}>
        Page suivante &rsaquo;
    </button>
</div>
